<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link>
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <title>RPS Multiplayer</title>
</head>

<header>
    <div class = "container">
       <h1 style = "text-align: center" >Play Extreme! Rock Paper Scissors!</h1>
    </div>
</header>


<header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div id="sizer">

    <div id="swap-zone"><input id="username" placeholder="Name"/>
      <button id="start">Start</button>
    </div>

    <div id="current-turn"></div>

    <div id="game-div">

      <div id="player1">
        <h3 id="player1-name">Player1</h3>
        <ul>
        </ul>
        <div id="player1-chosen"></div>
        <div class="outcomes">
          <div class="outcome-trackers" id="player1-wins"></div>
          <div class="outcome-trackers" id="player1-losses"></div>
        </div>
      </div>

      <div id="result"></div>

      <div id="player2">
        <h3 id="player2-name">Player2</h3>
        <ul>
        </ul>
        <div id="player2-chosen"></div>
        <div class="outcomes">
          <div class="outcome-trackers" id="player2-wins"></div>
          <div class="outcome-trackers" id="player2-losses"></div>
        </div>
      </div>

    </div>

    <div id="chat">
      <div id="chat-messages"></div>
      <div id="chat-bar">
        <input id="chat-input" />
        <button id="chat-send">Send</button>
      </div>
    </div>

  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    </body>

</html>
